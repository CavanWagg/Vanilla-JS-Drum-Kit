<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style.css">
  <title>Document</title>
</head>

 <!--keycodes
    a:65
    s:83
    d:68
    f:70
    g:71
    h:72
    j:74
    k:75
    l:76
    ;: 186
    space:32-->

<body>
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">Cowbell</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">Snare</span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">Conga</span>
  </div>
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">Tom</span>
  </div>
  <div data-key="74" class="key">
    <kbd>J</kbd>
    <span class="sound">Clap</span>
  </div>
  <div data-key="75" class="key">
    <kbd>K</kbd>
    <span class="sound">OpenHat</span>
  </div>
  <div data-key="76" class="key">
    <kbd>L</kbd>
    <span class="sound">HiHat</span>
  </div>
  <div data-key="186" class="key">
    <kbd>;</kbd>
    <span class="sound">Ramen-Pedal</span>
  </div>
  <div data-key="32" class="key">
    <kbd>Space</kbd>
    <span class="sound">Kick</span>
  </div>

  <!--Using data-key to hook up the div elements w/ the audio element-->
  <audio data-key="65" src="percussion/808-cowbell1.wav"></audio>
  <audio data-key="83" src="snares/808-Snare01.wav"></audio>
  <audio data-key="68" src="percussion/808-Conga3.wav"></audio>
  <audio data-key="70" src="percussion/808-Tom1.wav"></audio>
  <audio data-key="74" src="snares/808-Clap05.wav"></audio>
  <audio data-key="75" src="hihats/808-OpenHiHats07.wav"></audio>
  <audio data-key="76" src="hihats/808-HiHats07.wav"></audio>
  <audio data-key="186" src="classic-808/Ramen-Pedal.wav"></audio> 
  <audio data-key="32" src="kicks/808-Kicks08.wav"></audio>
 
<script src="script.js"></script>

</body>
</html>
